<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="header">Battleship</div>
    <div class="scores">
      <div id="p1-score" class="player-1 score">
        <label for="p1-score">Player</label>
        <div class="score num">0</div>
      </div>
      <div id="p2-score" class="player-2 score">
        <label for="p2-score">Computer</label>
        <div class="score num">0</div>
      </div>
    </div>
    <div class="boards">
      <div class="ship direction hid">
        <div class="direction">
          <div id="up" class="up square"><label for="up">⇑</label></div>
          <div id="left" class="left square"><label for="left">⇐</label></div>
          <div id="right" class="right square">
            <label for="right">⇒</label>
          </div>
          <div id="down" class="down square"><label for="down">⇓</label></div>
        </div>
      </div>
      <div class="ship placement">
        <div class="player-1"></div>
      </div>
      <form class="victory screen hid" action="">
        <div class="text"></div>
        <input type="submit" value="Restart" />
      </form>
      <div class="player-1"></div>
      <div class="player-2"></div>
    </div>

    <div class="footer">Project for "The Odin Project", by Veronica.</div>
  </body>
</html>
